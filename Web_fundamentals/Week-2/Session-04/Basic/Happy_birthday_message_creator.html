<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Happy Birthday Message Creator</h1>
    <form action="">
        <div>
            <label for="message">Message?</label>
            <input type="text" id="message" name="message">
        </div>
        <div>
            <label for="email">Email address?</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" 
                placeholder="name@domain.com">
        </div>
        <div>
            <label for="datemessage">Date to send?</label>
            <input type="date" id="datemessage" name="datemessage">
        </div>
        <div>
            <label for="message">Message color?</label>
            <input type="color" id="message" name="message">
        </div>
        <div>
            <label for="blinks">Number of blinks?</label>
            <input type="number" id="blinks" name="blinks" min="0" max="10" value="0">
        </div>
        <div>
            <label for="volume">Music volume?</label>
            <input type="range" id="volume" name="volume" value="20" min="0" max="50">
        </div>
        <div>
            <input type="submit" value="Send Birthday Message">
        </div>
    </form>
</body>
</html>
