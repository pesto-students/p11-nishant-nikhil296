<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Starting Lineup</h1>
    <form method="post" action="./Starting_lineup.html">
        <p>
            <fieldset>
                <legend>Status:</legend>
                <input type="radio" id="draft" name="status" value="Draft">
                <label for="draft">Draft</label>
                <input type="radio" id="final" name="status" value="Final" checked>
                <label for="final">Final</label>
            </fieldset>
        </p>
        <p>
            <label for="date">Date:</label>
            <select name="gameDate" id="date">
                <option value="March 20">March 20</option>
                <option value="March 24">March 24</option>
                <option value="April 2">April 2</option>
                <option value="April 6">April 6</option>
                <option value="April 13">April 13</option>
            </select>
        </p>
        <p>
            <fieldset>
                <legend>Players:</legend>
                <div>
                    <input type="checkbox" id="1">
                    <label for="1">Aarav Agarwal</label>
                </div>
                <div>
                    <input type="checkbox" id="2">
                    <label for="2">Ava Johnson</label>
                </div>
                <div>
                    <input type="checkbox" id="3">
                    <label for="3">Julio Ortiz</label>
                </div>
                <div>
                    <input type="checkbox" id="4">
                    <label for="4">Liam Rubio</label>
                </div>
                <div>
                    <input type="checkbox" id="5">
                    <label for="5">Emma Witherspoon</label>
                </div>
            </fieldset>
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
