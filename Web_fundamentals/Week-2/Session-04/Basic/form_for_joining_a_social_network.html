<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Join a social network</h1>
    <form method="post" action="./form_for_joining_a_social_network.html" enctype="multipart/form-data">
        <div>
            <label for="fullName">Full name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div>
            <label for="email">Email address:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div>
            <label for="about">About you:</label>
            <textarea id="about" name="about" cols="50" rows="3"></textarea>
        </div>
        <div>
            <label for="picture">Photo:</label>
            <input type="file" id="picture" name="picture"></div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
